<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/66f4a21315.js"></script>
  <title>Learnable</title>
</head>
<body>

  <!-- -------- Nav Section -------- -->
  <section class="nav-section">
    <div class="logo">
      <i class="fab fa-xbox"></i><h2>JAM<span>KEY</span></h2>
    </div>
    <div class="input">
      <input type="text" name="searchbar" id="searchbar" placeholder="Search">
      <i class="fas fa-search"></i>
    </div>
    <div class="login">
      <button class="signup">Sign up</button>
      <button class="loginbtn">Login</button>
      <i class="far fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </section>

  <!-- -------- Body Section -------- -->

  <section id="container">
    <div class="container">
      <div class="side-container">
        <p>Over 200 games</p>
        <h1>Best Deals <br>On Jamkey</h1>
        <button id="show-btn">View offers</button>
      </div>
    </div>
      <div class="game-genres">
        <div>
          <p>Arcade</p><br><p>156 games</p> <i class="fas fa-arrow-right"></i>
          <!-- <img src="https://images.pexels.com/photos/1293265/pexels-photo-1293265.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="arcade image"> -->
        </div>
        <div>
          <p>Strategy</p><br><p>312 games</p> <i class="fas fa-arrow-right"></i>
          <!-- <img src="https://images.pexels.com/photos/163427/chess-figure-game-play-163427.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Strategy image"> -->
        </div>
        <div>
          <!-- <p>Action</p> <br><p>290 games</p><i class="fas fa-arrow-right"></i>
          <img src="https://images.pexels.com/photos/163443/war-desert-guns-gunshow-163443.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Action image"> -->
        </div>
        <div>
          <p>Show All</p>
        </div>
      </div>
  </section>

  <!-- ------ Our Products Sub-Section ------ -->
  <section>
    <div class="our-products">
      <div class="buttons">
        <button>Bestsellers</button>
        <button>Newest</button>
      </div>
      <div class="range">
        <p>Price Range <span>$15 - $150</span></p>
        <div class="range-btn">
            <progress value="22" max="100"></progress>
        </div>
      </div>
    </div>
  </section>

  <!-- ------ Products Section ------ -->

  <section>
    <div class="products-section">
      <div class="product-card">
        <img src="https://images.pexels.com/photos/371924/pexels-photo-371924.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="game console">
      </div>
      <div class="product-card">
        <img src="https://images.pexels.com/photos/275033/pexels-photo-275033.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="ps4 pad">
      </div>
      <div class="product-card">
        <img src="https://images.pexels.com/photos/442576/pexels-photo-442576.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Gamers">
      </div>
      <div class="product-card">
        <img src="https://images.pexels.com/photos/262333/pexels-photo-262333.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Ace">
      </div>
    </div>
  </section>

</body>
</html>
